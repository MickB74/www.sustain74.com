name: Update ESG News

on:
  schedule:
    # Daily at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-esg-news
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser requests python-dateutil

      - name: Run aggregator
        run: |
          python rss_aggregator.py

      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add esg-news-static.html feed.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: scheduled ESG news refresh"
            git push
          else
            echo "No changes to commit"
          fi

