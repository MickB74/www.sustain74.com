name: ESG News Update

on:
  schedule:
    # Run twice daily: 8:00 AM and 12:00 PM EST (1:00 PM and 5:00 PM UTC)
    - cron: '0 13,17 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests google-generativeai python-dotenv
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Run RSS Aggregator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python rss_aggregator.py
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git add esg-news-static.html feed.xml
        git commit -m "Automated ESG news update - $(date '+%Y-%m-%d %H:%M UTC')"
        git push
